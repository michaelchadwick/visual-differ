name: Release Notes

on:
  push:
    tags:
      - '*'

jobs:
  notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - uses: ncipollo/release-action@v1
        with:
          name: ${{github.ref_name}}
          token: ${{ secrets.PAT }}
          generateReleaseNotes: true
